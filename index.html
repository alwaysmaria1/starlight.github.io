<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galaxy Slide</title>
  <style>
    :root{
      --bg0:#05060c;
      --bg1:#070a14;
      --ink:#eaf0ff;
      --muted:rgba(234,240,255,.75);
      --line:rgba(255,255,255,.08);
      --glass:rgba(10,14,28,.55);
      --accent:#b8a6ff;
      --accent2:#7ef0ff;
      --accent3:#ff5bd6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 700px at 20% 10%, #11153a 0%, transparent 55%),
                  radial-gradient(900px 600px at 85% 15%, #2a0f3d 0%, transparent 55%),
                  radial-gradient(900px 600px at 60% 90%, #0d3a48 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      overflow:hidden;
    }

    /* Slide frame (16:9) */
    .slide{
      width:min(1100px, 92vw);
      aspect-ratio:16/9;
      position:relative;
      border-radius:28px;
      overflow:hidden;
      border:1px solid var(--line);
      background:
        radial-gradient(900px 420px at 30% 40%, rgba(184,166,255,.18) 0%, transparent 60%),
        radial-gradient(780px 420px at 70% 60%, rgba(126,240,255,.14) 0%, transparent 60%),
        radial-gradient(520px 320px at 50% 50%, rgba(255,91,214,.10) 0%, transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55));
      box-shadow:
        0 30px 80px rgba(0,0,0,.65),
        0 0 0 1px rgba(255,255,255,.04) inset;
    }

    /* Starfield layers */
    .stars, .stars::before, .stars::after{
      content:"";
      position:absolute;
      inset:-20%;
      background-repeat:repeat;
      background-size: 420px 420px;
      opacity:.85;
      filter: drop-shadow(0 0 6px rgba(126,240,255,.10));
      animation: drift 90s linear infinite;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    .stars{
      background-image:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,.85) 99%, transparent 100%),
        radial-gradient(1px 1px at 36% 72%, rgba(255,255,255,.70) 99%, transparent 100%),
        radial-gradient(1px 1px at 78% 25%, rgba(255,255,255,.80) 99%, transparent 100%),
        radial-gradient(1px 1px at 64% 64%, rgba(255,255,255,.55) 99%, transparent 100%),
        radial-gradient(1px 1px at 22% 48%, rgba(255,255,255,.65) 99%, transparent 100%),
        radial-gradient(1px 1px at 92% 82%, rgba(255,255,255,.60) 99%, transparent 100%);
    }

    .stars::before{
      background-size: 520px 520px;
      opacity:.55;
      animation-duration: 140s;
      background-image:
        radial-gradient(1.5px 1.5px at 15% 35%, rgba(184,166,255,.85) 99%, transparent 100%),
        radial-gradient(1.2px 1.2px at 55% 15%, rgba(126,240,255,.85) 99%, transparent 100%),
        radial-gradient(1.3px 1.3px at 85% 55%, rgba(255,91,214,.70) 99%, transparent 100%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.55) 99%, transparent 100%);
    }

    .stars::after{
      background-size: 740px 740px;
      opacity:.35;
      animation-duration: 210s;
      filter: blur(.2px);
      background-image:
        radial-gradient(2px 2px at 20% 20%, rgba(255,255,255,.35) 99%, transparent 100%),
        radial-gradient(2px 2px at 80% 30%, rgba(255,255,255,.25) 99%, transparent 100%),
        radial-gradient(2px 2px at 40% 75%, rgba(255,255,255,.22) 99%, transparent 100%),
        radial-gradient(2px 2px at 70% 85%, rgba(255,255,255,.18) 99%, transparent 100%);
    }

    @keyframes drift{
      from{ transform: translate3d(-2%, -1%, 0) scale(1.02); }
      to  { transform: translate3d( 2%,  1%, 0) scale(1.02); }
    }

    /* Nebula “paint” blobs */
    .nebula{
      position:absolute;
      inset:-10%;
      pointer-events:none;
      filter: blur(18px) saturate(1.35);
      opacity:.9;
      mix-blend-mode:screen;
      background:
        radial-gradient(420px 280px at 25% 45%, rgba(184,166,255,.45), transparent 70%),
        radial-gradient(520px 340px at 65% 35%, rgba(126,240,255,.28), transparent 72%),
        radial-gradient(560px 420px at 72% 70%, rgba(255,91,214,.20), transparent 72%),
        radial-gradient(420px 320px at 35% 75%, rgba(255,255,255,.06), transparent 70%);
      animation: breathe 9s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{ transform: scale(1) translateY(0); opacity:.88; }
      50%{ transform: scale(1.03) translateY(-6px); opacity:1; }
    }

    /* Subtle arc lines (temple/“pantheon” vibe) */
    .arches{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.22;
      background:
        radial-gradient(1200px 700px at 50% 120%, transparent 62%, rgba(255,255,255,.10) 62.5%, transparent 63.2%),
        radial-gradient(900px 520px at 50% 118%, transparent 60%, rgba(255,255,255,.08) 60.5%, transparent 61.2%),
        radial-gradient(650px 380px at 50% 116%, transparent 58%, rgba(255,255,255,.06) 58.5%, transparent 59.2%);
      mix-blend-mode:overlay;
    }

    /* Center “hero” card */
    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding: clamp(18px, 3vw, 34px);
    }

    .card{
      width:min(760px, 88%);
      text-align:center;
      padding: clamp(26px, 4vw, 44px) clamp(22px, 3vw, 40px);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(10,14,28,.55), rgba(10,14,28,.35));
      border:1px solid rgba(255,255,255,.10);
      box-shadow:
        0 18px 55px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.05) inset;
      backdrop-filter: blur(10px);
    }

    .kicker{
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--muted);
      margin:0 0 14px 0;
    }

    h1{
      margin:0;
      font-size: clamp(40px, 5vw, 64px);
      line-height:1.05;
      font-weight:650;
      background: linear-gradient(90deg, var(--ink), rgba(234,240,255,.78));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 0 22px rgba(184,166,255,.12);
    }

    .sub{
      margin:16px auto 0;
      max-width: 54ch;
      font-size: clamp(15px, 1.6vw, 18px);
      line-height:1.55;
      color:rgba(234,240,255,.80);
    }

    .rule{
      width:min(210px, 38%);
      height:1px;
      margin:20px auto 0;
      background: linear-gradient(90deg, transparent, rgba(126,240,255,.45), transparent);
      box-shadow: 0 0 18px rgba(126,240,255,.22);
    }

    /* Corner “sigils” */
    .sigil{
      position:absolute;
      width:160px; height:160px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset;
      opacity:.55;
      filter: blur(.0px);
      background:
        radial-gradient(circle at 30% 30%, rgba(126,240,255,.18), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(255,91,214,.12), transparent 58%);
      mask: radial-gradient(circle, black 58%, transparent 59%);
      mix-blend-mode:screen;
    }
    .sigil.tl{ top:-44px; left:-44px; transform: rotate(18deg); }
    .sigil.br{ bottom:-44px; right:-44px; transform: rotate(-22deg); }

    /* Small footer label */
    .footer{
      position:absolute;
      left:22px;
      bottom:18px;
      font-size:12px;
      color:rgba(234,240,255,.55);
      letter-spacing:.08em;
      text-transform:uppercase;
    }
  </style>
</head>

<body>
  <main class="slide" role="img" aria-label="Galaxy slide with centered text">
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="arches"></div>
    <div class="sigil tl"></div>
    <div class="sigil br"></div>

    <div class="center">
      <section class="card">
        <p class="kicker">Astral Interface</p>
        <h1>HEY</h1>
        <div class="rule"></div>
        <p class="sub">
          Some test stuff, centered and calm — a little cosmic, a little monumental.
        </p>
      </section>
    </div>

    <div class="footer">pantheon mode</div>
  </main>
</body>
</html>
